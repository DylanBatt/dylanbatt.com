<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
   
    <header class="header">
        <nav class="navbar">
            <div class="logo">Dylan<span>Batt</span></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home">HOME</a></li>
                <li class="nav-item"><a href="#services">SERVICES</a></li>
                <li class="nav-item"><a href="#about">ABOUT</a></li>
                <li class="nav-item"><a href="#contact">CONTACT</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section id="home" class="jumbotron">
        <div class="jumbo-content">
            <h1 class="glitch">Bespoke Software Development</h1>
            <p>Transform your ideas into digital reality</p>
            <div class="floating-tech"></div>
        </div>
    </section>

    <!-- Other sections (Services, About, Contact) go here -->
    <section id="services" class="section">
        <h2>Our Services</h2>
        <div class="services-grid">
            <!-- Service items -->
        </div>
    </section>
    
    <section id="about" class="section">
        <div class="about-content">
            <img src="https://via.placeholder.com/400x500/DFFF00/080705?text=Team+Member" alt="Developer">
            <div class="bio">
                <h2>About Us</h2>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <a href="mailto:info@dsbtech.co.uk" class="email-btn">Email Us</a>
        
        <form id="contactForm" class="cloudflare-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <script src="/js/script.js"></script>
    <script src="/js/particles.js"></script>

</html>
